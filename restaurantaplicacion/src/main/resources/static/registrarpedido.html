<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Servicio</title>
    
    <!-- Estilos Globales (Tu tema oscuro) -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* Estilos específicos para esta página */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .service-options {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* Botones grandes cuadrados para Local/Delivery */
        .service-btn {
            width: 160px;
            height: 160px;
            border-radius: var(--radius);
            border: 2px solid var(--secondary);
            background-color: var(--bg-input);
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 15px;
        }

        .service-btn i {
            font-size: 3rem;
            color: var(--primary);
        }

        .service-btn:hover {
            border-color: var(--primary);
            background-color: rgba(255, 155, 26, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 155, 26, 0.2);
        }

        .logo-img {
            max-width: 150px;
            margin-top: 40px;
            opacity: 0.8;
        }

        /* Estilos del Modal (Pop-up) para Delivery */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--secondary);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Contenedor Principal Centrado -->
    <div class="card-container" style="text-align: center; max-width: 600px;">
        
        <!-- BOTÓN VOLVER -->
        <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
            <button class="btn btn-secondary" onclick="volverAlMenu()" aria-label="Volver">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <h1 class="page-title">Nuevo Pedido</h1>
        <p class="page-subtitle">Seleccione el tipo de servicio</p>

        <div class="service-options">
            <!-- Opción LOCAL (Siempre visible) -->
            <button class="service-btn" onclick="window.location.href = 'Local_mesa.html';">
                <i class="fas fa-utensils"></i>
                Mesa
            </button>

            <!-- Opción DELIVERY (Tiene ID para ocultarlo si es Mesero) -->
            <button id="btn-delivery" class="service-btn" onclick="abrirModalDelivery()">
                <i class="fas fa-motorcycle"></i>
                Delivery
            </button>
        </div>

        <!-- Logo del Restaurante -->
        <img src="/complementos/imagenes/marcona.png" alt="Logo" class="logo-img">

    </div>

    <!-- MODAL PARA PEDIR TELÉFONO (Oculto por defecto) -->
    <div id="modal-telefono" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 style="color: var(--primary); margin-bottom: 15px; font-size: 1.5rem;">Datos de Delivery</h3>
            <p style="margin-bottom: 20px; color: var(--text-muted);">Ingrese el teléfono del cliente:</p>
            
            <div class="form-group">
                <input type="tel" id="inputTelefono" placeholder="Ej: 999888777" maxlength="9" 
                       style="text-align: center; font-size: 1.5rem; letter-spacing: 2px; padding: 15px; background: rgba(0,0,0,0.3);">
            </div>

            <div class="actions-container">
                <button class="btn btn-secondary" onclick="cerrarModalDelivery()">Cancelar</button>
                <button class="btn btn-primary" onclick="confirmarDelivery()">Continuar <i class="fas fa-arrow-right ml-2"></i></button>
            </div>
        </div>
    </div>

    <!-- SCRIPTS LÓGICOS -->
    <script>
        // SE EJECUTA AL CARGAR: Verificar Rol y Ocultar Delivery si es Mesero
        document.addEventListener('DOMContentLoaded', () => {
            const rolRaw = localStorage.getItem('usuarioRol');
            const rol = rolRaw ? rolRaw.trim().toUpperCase() : '';
            const btnDelivery = document.getElementById('btn-delivery');

            // Lógica: Si es MESERO, ocultamos el botón de Delivery.
            if (rol === 'MESERO') {
                if (btnDelivery) btnDelivery.style.display = 'none';
            }
            // Si es CAJERO o ADMIN, no hacemos nada (se quedan visibles ambos)
        });

        // 1. Lógica del Botón Volver
        function volverAlMenu() {
            const rolRaw = localStorage.getItem('usuarioRol');
            const rol = rolRaw ? rolRaw.trim().toUpperCase() : null;
            
            if (rol === 'MESERO') window.location.href = 'mesero.html';
            else if (rol === 'CAJERO') window.location.href = 'cajero.html';
            else if (rol === 'ADMINISTRADOR' || rol === 'ADMIN') window.location.href = 'admin.html';
            else window.location.href = 'index.html'; // Si no hay rol, al login
        }

        // 2. Lógica del Modal Delivery
        const modal = document.getElementById('modal-telefono');
        const inputTel = document.getElementById('inputTelefono');

        function abrirModalDelivery() {
            modal.style.display = 'flex';
            inputTel.value = '';
            setTimeout(() => inputTel.focus(), 100); 
        }

        function cerrarModalDelivery() {
            modal.style.display = 'none';
        }

        // 3. Confirmar e Iniciar Pedido Delivery
        async function confirmarDelivery() {
            const telefono = inputTel.value.trim();
            const usuarioId = localStorage.getItem('usuarioId');
            
            if (!telefono || telefono.length < 6) {
                alert("Por favor, ingrese un número de teléfono válido.");
                return;
            }

            if (!usuarioId) {
                alert("Sesión expirada. Inicie sesión nuevamente.");
                window.location.href = 'index.html';
                return;
            }

            try {
                // Iniciar pedido en backend
                const response = await fetch(`/api/pedidos/registrar-inicio?tipoServicio=DELIVERY&numeroMesa=0&usuarioId=${usuarioId}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const pedidoDTO = await response.json();
                    
                    // Guardar datos en localStorage
                    const infoPedido = {
                        pedidoId: pedidoDTO.id,
                        mesa: telefono, // Usamos el teléfono como identificador visual
                        tipo: 'DELIVERY'
                    };
                    localStorage.setItem('infoPedido', JSON.stringify(infoPedido));
                    
                    // Ir al menú
                    window.location.href = 'seleccionar_menu.html';
                } else {
                    alert("Error al iniciar el pedido en el servidor.");
                }
            } catch (e) {
                console.error(e);
                alert("Error de conexión con el servidor.");
            }
        }

        // Permitir Enter en el input
        inputTel.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') confirmarDelivery();
        });
    </script>

</body>
</html>
