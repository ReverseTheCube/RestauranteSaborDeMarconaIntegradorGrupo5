<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pedido · Selección de servicio</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>

    <div class="card-container">

        <!-- CABECERA -->
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--secondary); padding-bottom: 15px;">
            <h2 class="page-title" style="margin: 0;">Registrar Pedido</h2>

            <button class="btn btn-danger" onclick="volverAlMenu()" style="padding: 10px 14px;">
                ← Volver
            </button>
        </div>

        <!-- SUBTÍTULO -->
        <div class="page-subtitle">Selecciona el servicio:</div>

        <!-- OPCIONES -->
        <div class="actions-container" style="margin-top: 10px;">
            <button class="btn btn-primary" onclick="window.location.href='Local_mesa.html'">
                Local
            </button>

            <button class="btn btn-secondary" onclick="iniciarPedido('DELIVERY')">
                Delivery
            </button>
        </div>

        <!-- LOGO CENTRADO -->
        <div style="display: flex; justify-content: center; margin-top: 30px;">
            <img src="/complementos/imagenes/marcona.png" alt="Logo El Sabor de Marcona" 
                 style="width: 150px; border-radius: var(--radius); border: 2px solid var(--secondary); padding: 10px;">
        </div>

    </div>

    <script src="/js/registro-pedido.js"></script>
</body>
</html>
