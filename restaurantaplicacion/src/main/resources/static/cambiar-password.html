<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="fondo-login"> <div class="login-container">
        <h2>Cambio de Contraseña Obligatorio</h2>
        <p style="color:white; margin-bottom:1rem;">Por seguridad, debes configurar tu propia contraseña.</p>
        
        <form id="form-cambiar-pass">
            <label for="nueva-pass">Nueva Contraseña:</label>
            <input type="password" id="nueva-pass" required>
            
            <label for="confirmar-pass">Confirmar Contraseña:</label>
            <input type="password" id="confirmar-pass" required>
            
            <div id="error-msg" class="error-text"></div>
            
            <button type="submit" class="btn btn-primary">Actualizar y Entrar</button>
        </form>
    </div>
    <script src="/js/cambiar-password.js"></script>
</body>
</html>
