<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resumen del Pedido</title>
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <div class="card-container" style="max-width: 900px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid var(--secondary); padding-bottom: 15px;">
            <h2 class="page-title" style="margin:0;">Resumen del Pedido</h2>
            <h3 id="info-pedido-titulo" style="color: var(--primary); margin:0; font-size: 1.2rem;">...</h3>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 25px; background: rgba(255,255,255,0.03); padding: 20px; border-radius: 8px;">
            
            <div class="form-group" style="margin:0;">
                <label>Tipo de Documento:</label>
                <div style="display: flex; gap: 10px;">
                    <select id="tipoDocumento" style="width: 100px;">
                        <option value="DNI">DNI</option>
                    </select>
                    <input type="text" id="numeroDocumentoDNI" placeholder="Ingrese DNI" maxlength="8">
                </div>
            </div>

            <div class="form-group" style="margin:0;">
                <label>Cliente / Raz√≥n Social:</label>
                <input type="text" id="nombreCliente" readonly placeholder="Se autocompleta..." style="background: rgba(0,0,0,0.2); border: 1px dashed var(--secondary);">
                <input type="text" id="empresaCliente" readonly placeholder="Empresa..." style="display: none; background: rgba(0,0,0,0.2); border: 1px dashed var(--secondary);">
                <button class="btn btn-success" type="button" id="btnRegistrarCliente" style="display: none;" onclick="abrirModalRegistro()">
            <i class="fas fa-plus"></i> Registrar
        </button>
            </div>
        </div>

        <div style="display: flex; gap: 30px; margin-bottom: 15px; font-size: 0.9rem; color: var(--text-muted); padding-left: 10px;">
            <span>Atendido por: <strong id="registradoPor" style="color: var(--text-main);">--</strong></span>
        </div>

        <div class="table-wrapper" style="max-height: 300px; overflow-y: auto;">
            <table class="detalle-tabla">
                <thead>
                    <tr>
                        <th style="width: 40%;">Descripci√≥n</th>
                        <th style="text-align:center">Cant.</th>
                        <th style="text-align:right">Precio U.</th>
                        <th style="text-align:right">Subtotal</th>
                        <th style="text-align:center">Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="detalle-tabla-body"></tbody>
            </table>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid var(--secondary);">
            <div style="font-size: 2rem; color: var(--success); font-weight: 800;">
                <span id="total-general">TOTAL: S/ 0.00</span>
            </div>
            
            <div style="display: flex; gap: 15px;">
                <button class="btn btn-secondary" onclick="window.location.href='seleccionar_menu.html'">‚¨Ö Modificar</button>
                <button class="btn btn-success" style="padding: 12px 30px; font-size: 1.1rem;" onclick="finalizarPedido()">
                    ‚úÖ Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

<div id="modal-exito" class="modal-overlay" style="display: none;">
    <div class="modal-content" style="text-align: center;">
        <div style="font-size: 3rem;">‚úÖ</div>
        
        <h2 id="titulo-modal-exito">Venta Exitosa</h2> 
        
        <p>La operaci√≥n se proces√≥ correctamente.</p>
        
        <div class="d-flex justify-content-center gap-3 mt-4">
            <button class="btn btn-secondary" id="btnSalirModal" onclick="cerrarModalYSalir()">Cerrar</button>
            
            <button class="btn btn-primary" id="btnImprimir">üñ®Ô∏è Imprimir Boleta</button>
        </div>
    </div>
</div>
<div id="modal-editar-cantidad" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:1001;">
        <div class="card-container" style="max-width: 350px; text-align: center; border: 2px solid var(--primary);">
            <h3 class="page-title" style="font-size: 1.5rem;">Editar Cantidad</h3>
            
            <p id="nombre-plato-editar" style="color: var(--text-main); font-weight: bold; margin-bottom: 15px;">...</p>
            
            <div class="form-group">
                <label for="nueva-cantidad">Nueva Cantidad:</label>
                <input type="number" id="nueva-cantidad" min="1" style="text-align: center; font-size: 1.2rem; width: 100px;">
            </div>

            <div class="actions-container">
                <button class="btn btn-secondary" onclick="cerrarModalEditar()">Cancelar</button>
                <button class="btn btn-primary" onclick="guardarNuevaCantidad()">Guardar</button>
            </div>
        </div>
    </div>

    <script src="/js/resumen_pedido.js"></script>
    <div id="modalRegistroCliente" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <h3>Nuevo Cliente</h3>
        <form id="formRegistroRapido">
            <div class="mb-3">
                <label>Tipo Doc:</label>
                <select id="modalTipoDoc" class="form-select" disabled>
                    <option value="DNI">DNI</option>
                    <option value="RUC">RUC</option>
                </select>
            </div>
            <div class="mb-3">
                <label>N√∫mero:</label>
                <input type="text" id="modalNumeroDoc" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label>Nombres / Raz√≥n Social:</label>
                <input type="text" id="modalNombre" class="form-control" required placeholder="Ingrese nombre completo">
            </div>
            <div class="d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary" onclick="cerrarModalRegistro()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="guardarClienteRapido()">Guardar</button>
            </div>
        </form>
    </div>
</div>

<style>
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.7); z-index: 1000;
        display: flex; justify-content: center; align-items: center;
    }
    .modal-content {
        background: #1a1d20; /* Tu color oscuro de fondo */
        padding: 20px; border-radius: 8px; width: 400px;
        color: white; border: 1px solid #444;
    }
</style>
</body>
</html>
