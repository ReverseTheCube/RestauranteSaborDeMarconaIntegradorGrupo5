<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resumen del Pedido</title>
    <link rel="stylesheet" href="/css/pedidos.css"> 

</head>
<body>
    <main class="stage stage-flex" role="main">
        <div class="topbar">
            <h1 class="title">Resumen del Pedido</h1>
            <h2 class="title-mesa" id="info-pedido-titulo">Cargando...</h2>   
            <button class="back back-top-right" onclick="window.location.href = 'seleccionar_menu.html';" aria-label="Volver">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label-static" for="tipoDocumento">Tipo de Documento:</label>
                <select id="tipoDocumento" class="form-select">
                    <option value="DNI" selected>DNI</option>
                    <option value="RUC">RUC</option>
                </select>
            </div>
            
            <div class="form-group-set" id="camposDNI" style="display: flex;">
                <div class="form-group">
                    <label class="form-label" for="numeroDocumentoDNI">Número de Documento (DNI):</label>
                    <input type="text" id="numeroDocumentoDNI" class="form-input" placeholder="Buscar DNI...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="nombreCliente">Nombre y Apellidos:</label>
                    <input type="text" id="nombreCliente" class="form-input-static" placeholder="Cargado por DNI..." readonly>
                </div>
            </div>

            <div class="form-group-set" id="camposRUC" style="display: none;">
                <div class="form-group">
                    <label class="form-label" for="numeroDocumentoRUC">Numero de Documento (RUC):</label>
                    <input type="text" id="numeroDocumentoRUC" class="form-input" placeholder="Buscar RUC...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="empresaCliente">Empresa:</label>
                    <input type="text" id="empresaCliente" class="form-input-static" placeholder="Cargado por RUC..." readonly>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label class="form-label-static" for="dniUsuario">DNI del Usuario:</label>
                <input type="text" id="dniUsuario" class="form-input-static" placeholder="Cargando..." readonly>
            </div>
            <div class="form-group">
                <label class="form-label-static" for="registradoPor">Registrado por:</label>
                <input type="text" id="registradoPor" class="form-input-static" placeholder="Cargando Empleado..." readonly>
            </div>
        </div>

        <div class="detalle-container">
            <h2 class="title">Detalle:</h2>
            <div class="scroll-container" style="max-height: 200px; overflow-y: auto;">
                <table class="detalle-tabla">
                    <thead>
                        <tr>
                            <th class="col-desc">Descripción</th>
                            <th class="col-tipo">Tipo</th>
                            <th class="col-cant">Cant.</th>
                            <th class="col-pu">P/U</th>
                            <th class="col-sub">Subtotal</th>
                            <th class="col-accion">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="detalle-tabla-body">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="footer-summary">
            <h2 class="total-display" id="total-general">TOTAL: S/ 0.00</h2>
            <div class="footer-buttons">
                <button class="btn-final btn-volver" onclick="window.location.href='seleccionar_menu.html'">Volver al Menú</button>
                <button class="btn-final btn-finalizar" onclick="finalizarPedido()">Finalizar Pedido</button>
            </div>
        </div>

    </main>

    <script src="/js/resumen-pedido.js"></script>
</body>
</html>
