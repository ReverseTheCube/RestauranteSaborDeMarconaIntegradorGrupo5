<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pantalla · Selección de mesa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Externo -->
  <link rel="stylesheet" href="/css/pedidos.css">
</head>
<body>
  <!-- 
    Usamos 'stage-flex' para esta pantalla, 
    definido en el style-base.css 
  -->
  <main class="stage stage-flex" role="main">
    <div class="topbar">
      <h1 class="title title-mesa">Selecciona N° de Mesa</h1>
      
      <!-- 
        El botón 'Volver' ahora va a 'registrarpedido.html', 
        no a 'index.html' (para seguir el flujo) 
      -->
      <button class="back back-mesa" aria-label="Volver" onclick="window.location.href = 'registrarpedido.html';">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
    </div>

    <section class="grid" id="grid">
      <!-- 
        Los botones ahora llaman a 'selectMesa(this)' 
        que está definido en 'mesa-selector.js'.
        Las rutas de imagen ahora son absolutas (empiezan con /).
      -->
      <button class="table-card" data-mesa="1" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 1</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 1" />
        </div>
      </button>

      <button class="table-card" data-mesa="2" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 2</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 2" />
        </div>
      </button>
      <button class="table-card" data-mesa="3" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 3</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 3" />
        </div>
      </button>
      <button class="table-card" data-mesa="4" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 4</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 4" />
        </div>
      </button>
      <button class="table-card" data-mesa="5" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 5</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 5" />
        </div>
      </button>
      <button class="table-card" data-mesa="6" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 6</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 6" />
        </div>
      </button>
      <button class="table-card" data-mesa="7" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 7</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 7" />
        </div>
      </button>
      <button class="table-card" data-mesa="8" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 8</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 8" />
        </div>
      </button>
      <button class="table-card" data-mesa="9" onclick="selectMesa(this)">
        <span class="badge">Mesa N° 9</span>
        <div class="icon" aria-hidden="true">
          <img src="/complementos/imagenes/mesa_1.png" alt="Mesa N° 9" />
        </div>
      </button>
    </section>
  </main>

  <!-- JavaScript Externo -->
  <script src="/js/mesa-selector.js"></script>
</body>
</html>
