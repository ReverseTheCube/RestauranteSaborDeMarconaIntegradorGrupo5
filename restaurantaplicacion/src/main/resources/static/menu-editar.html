<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - El Sabor de Marcona</title>
    <link rel="stylesheet" href="css/menu-style.css"> 
</head>
<body>
    <div class="panel-wrap">
        <div class="panel">
            <div class="welcome-title">"Bienvenido al Restaurant</div>
            <div class="restaurant-name">El Sabor de Marcona"</div>
            
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label">Seleccionar producto:</label>
                    <select class="form-select" id="productSelect" onchange="cargarProducto()">
                        <option value="">-- Seleccione un producto --</option>
                        </select>
                </div>
                
                <div class="form-group" style="display: none;">
                    <label class="form-label">Tipo:</label>
                    <div class="type-container">
                        <div class="type-item">
                            <input type="radio" id="principal" name="tipo" value="PRINCIPAL" checked>
                            <label class="type-label" for="principal">Plato Principal</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-input" id="nombre" placeholder="Nombre del producto">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="descripcion">Descripción:</label>
                    <textarea class="form-input" id="descripcion" placeholder="Descripción del producto"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="precio">Precio:</label>
                    <div class="price-container">
                        <span class="currency">S/.</span>
                        <input type="number" class="form-input" id="precio" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button type="button" class="action-button actualizar" onclick="actualizarProducto()">Actualizar</button>
                    <button type="button" class="action-button cancelar" onclick="cancelar()">Cancelar</button>
                </div>
                
                <button type="button" class="back-button" onclick="volverAtras()">Atras</button>
            </form>
        </div>
    </div>
    <script src="js/menu-editar.js"></script> 
</body>
</html>
