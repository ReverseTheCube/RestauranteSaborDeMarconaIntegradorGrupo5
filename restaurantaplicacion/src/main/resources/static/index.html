<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sabor de Marcona</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <div class="login-container">
        <form id="login-form">
            <h2>"Bienvenido al Restaurant<br>El Sabor de Marcona"</h2>
            
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <div id="error-message" class="error-text">Usuario o contraseña incorrecto</div>
            
            <button type="button" id="btn-problemas" class="btn btn-secondary">¿Problemas con iniciar sesión?</button>
            <button type="submit" id="btn-login" class="btn btn-primary">Login</button>
        </form>

        <div id="bloqueado-box" class="info-box-red">
            <p>Se detectaron demasiados intentos de acceso.<br>
            Se ha bloqueado el acceso durante 5 minutos</p>
        </div>
    </div>

    <div id="modal-problemas" class="modal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <span class="close-modal" id="close-modal-problemas">&times;</span>
            <div class="info-box-yellow" style="position: relative; display: flex; border: none; padding: 0;">
                <h3 style="color: var(--color-form); margin-bottom: 10px;">Comunicarse a este número:</h3>
                <p style="color: var(--color-form); font-weight: bold; font-size: 1.2rem;">900278347</p>
                <p style="color: var(--color-form); font-size: 0.9rem;">(Soporte Técnico)</p>
            </div>
        </div>
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
