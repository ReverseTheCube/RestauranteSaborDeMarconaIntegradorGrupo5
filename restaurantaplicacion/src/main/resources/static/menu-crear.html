<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto - El Sabor de Marcona</title>
    <link rel="stylesheet" href="css/menu-style.css"> 
</head>
<body>
    <div class="panel-wrap">
        <div class="panel">
            <div class="welcome-title">"Bienvenido al Restaurant</div>
            <div class="restaurant-name">El Sabor de Marcona"</div>
            
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label" for="nombre">Nombre:</label>
                    <input type="text" id="nombre" class="form-input" placeholder="Ingrese el nombre del producto">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="descripcion">Descripción:</label>
                    <textarea id="descripcion" class="form-input" placeholder="Ingrese la descripción del producto"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="precio">Precio:</label>
                    <div class="price-container">
                        <span class="currency">S/.</span>
                        <input type="number" id="precio" class="form-input" placeholder="0.00" step="0.01" min="0">
                    </div>
                </div>
                
                <div class="form-group" style="display: none;">
                    <label class="form-label">Tipo:</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="principal" name="tipo" value="PRINCIPAL" checked>
                            <label class="radio-label" for="principal">Plato Principal</label>
                        </div>
                    </div>
                </div>
                
                <div class="buttons-container">
                    <button type="button" class="action-button crear" onclick="crearProducto()">Crear</button>
                    <button type="button" class="action-button cancelar" onclick="cancelar()">Cancelar</button>
                </div>
                
                <button type="button" class="back-button" onclick="volverAtras()">Atras</button>
            </form>
        </div>
    </div>
    <script src="js/menu-crear.js"></script> 
</body>
</html>
